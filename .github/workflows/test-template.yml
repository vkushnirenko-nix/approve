name: CI Template

on:
  workflow_call:  # This makes the workflow reusable
    inputs:
      branch:
        type: string
        description: 'Branch to run the workflow on'
        required: true
        default: 'develop'
      run_tests:
        description: 'Run tests flag'
        required: true
        type: string
        default: 'true'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: echo Hello

      - name: Run tests
        if: ${{ inputs.run_tests == 'true' }}
        run: echo Tests
