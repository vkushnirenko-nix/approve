name: CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo build!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
   #   - env:
   #       WORD: ${{ vars.WORD }}


  deploy_dev:
    runs-on: ubuntu-latest
    environment: dev  # Specify the environment here
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          echo "Building the application..."

      - name: Deploy
        run: |
          echo "Deploying the application to ${{ vars.WORD }}"
  deploy_stage:
    name: deploy_stage
    runs-on: ubuntu-latest
    needs: build
    environment: stage
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: vkushnirenko-nix
      - name: Deploy to ${{ vars.WORD }}"
        run: |
          echo "Deploying the application to ${{ vars.WORD }}"
